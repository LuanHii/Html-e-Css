<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda personalizada</title>
    <style>
        h1 {
            border: 20px solid transparent;
            padding: 10px;
            text-align: center;
            border-image: url('borda.png') 39 repeat
        }

        h1::after {
            content: '';
            display: block;
            width: 300px;
            height: 5px;
            background-color: purple;
            margin: 0 auto;
            border-radius: 40px;
        }
    </style>
</head>

<body>
    <h1>Teste de borda</h1>

</body>

</html>
