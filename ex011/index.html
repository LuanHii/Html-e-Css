<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em Html 5</title>
</head>

<body>
    <h1>Imagem Dinâmica</h1>
    <p>Abra esse site em vários dispositivos diferentes ou mude o tamanho da janela do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>


    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <audio preload="metada" controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <p>Clique para baixar pois você não tem suporte.</p>
    </audio>

</body>

</html>
