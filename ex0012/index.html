<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>

<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospeadado no meu próprio servidor</p>
    <video controls>
        <source src="midia/Mikasa.m4v" type="video/m4v">
        <source src="midia/Mikasa.mp4" type="video/mp4">
        <p>Seu navegador não suporta os formatos do video.</p>

    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-hb4azcQKkQ" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</body>

</html>
