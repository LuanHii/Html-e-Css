<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para ver qual tag foi
        utilizada.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Paragráfo</abbr></li>
        <li><abbr title="Use a tag <h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <p>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <abbr>">Paragráfo</abbr></li>
        <li><abbr title="Use a tag <pre>">Código-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas númeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas Demarcada</abbr></li>
    </ul>
</body>

</html>
